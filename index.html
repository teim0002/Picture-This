<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source media="(max-width: 320px)" srcset="images/museum320x180.jpg">
      <source media="(max-width: 480px)" srcset="images/museum480x270.jpg">
      <source media="(max-width: 720px)" srcset="images/museum720x405.jpg">
      <source media="(max-width: 959px)" srcset="images/museum960x540.jpg">
      <source media="(max-width: 960px)" srcset="images/museum480x270.jpg">
      <source media="(max-width: 1280px)" srcset="images/museum640x360.jpg">
      <source media="(max-width: 1600px)" srcset="images/museum800x450.jpg">
      <img src="images/museum.jpg" alt="" style="width: 100%;">
    </picture>
  </header>
</body>

</html>
